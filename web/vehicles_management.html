<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="car_sales_system.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汽车管理系统</title>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>汽车管理系统</legend>
            <a href="404.html">库存信息</a>
            <a href="Login.html">退出登录</a>
        </fieldset>
        <fieldset>
            <legend>操作</legend>
            <form id="addVehicleForm">
                <label for="brand">车辆品牌:</label>
                <input type="text" id="brand" required>
                <br>
                <label for="model">车辆型号:</label>
                <input type="text" id="model" required>
                <br>
                <label for="operation">操作:</label>
                <input type="radio" name="operation" value="buy" required> 买入 <input type="radio" name="operation"
                    value="sell" required> 卖出
                <br>
                <label for="quantity">数量:</label>
                <input type="number" id="quantity" required>
                <br>
                <label for="customername">客户信息:</label>
                <input type="text" id="customername" required>
                <br>
                <button type="submit">连接</button>
            </form>
        </fieldset>
        <fieldset>
            <legend>信息</legend>
            <table>
                <thead>
                    <tr>
                        <th>车辆品牌</th>
                        <th>车辆型号</th>
                        <th>操作</th>
                        <th>数量</th>
                        <th>客户信息</th>
                        <th>日期</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 汽车数据将在这里动态生成 -->
                </tbody>
            </table>
        </fieldset>
    </div>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 添加汽车
            addVehicleForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const brand = document.getElementById('brand').value;
                const model = document.getElementById('model').value;
                const radios = document.querySelectorAll('input[name="operation"]');
                var operation = null;
                radios.forEach(radio => {
                    if (radio.checked) {
                        operation = radio.value;
                    }
                });
                const quantity = document.getElementById('quantity').value;
                const customername = document.getElementById('customername').value;

                // 构建请求体
                const data = {
                    brand: brand,
                    model: model,
                    operation: operation,
                    quantity: quantity,
                    customername: customername
                };

                // 发送 POST 请求
                fetch('/add_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        // 可以在这里处理成功后的逻辑，例如更新表格
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>

</html>
